<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>block_inline</h1>

    <h2>block</h2>
    <p>줄바꿈</p>
    <div>
        블록요소안의 텍스트, <strong>인라인요소</strong> 포함가능
        <p> 블록요소안에 블록요소 포함가능</p>
    </div>
    <hr/>  <!--화면에 줄-->

    <h2 style='background-color:violet'> inline</h2>
    <a href='#'>줄바꿈</a>
    <q style='background-color:yellow'>인라인 요소 안에 텍스트, <b>인라인요소</b>포함가능</q><br/>
    <span>인라인 요소안에 <p>블록요소</p> 포함불가</span>
    <!--사용가능하나 지양하자-->
</body>

</html>
