<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func01(){
            alert('함수의 이름이 존재')
        }
        var func02 = function(){
            alert("함수의 이름이 무명")
        }
        function func03(){
            // function test(){
            //     alert('내부함수')
            // }
            // test()
                (function(){
                    alert('즉시실행함수')
                })();
        }
        function literalPrn(literal){
            literal('함수형태의 값임')
        }
        function func04(){
            literalPrn(function(msg){alert(msg)})
        }
        function closureFunc(val){
            var suffix = '님 안녕하세요'
            function innerFunc(){
                alert(val+suffix+"잘 부탁 드립니다.")
            }
            return innerFunc  // 함수가 값으로 사용되었기에 return 가능하다
        } 
        var closureTest01=closureFunc('William')

        function closureTest02(val){
            closureFunc(val)();
        }
    </script>
</head>
<body>
    <h1>function = 기능</h1>
    
    <h2>함수의 종류</h2>

    <p onclick="func01()">명 시 적 함수</p>
    <p onclick="func02()">익  명   함수</p>
    <p onclick="func03()">즉시실행 함수</p>
    <p onclick="func04()">함수   리터럴</p>
    <p onclick="closureTest01()">클로저 : 외부함수에 접근 가능(변수 등)</p>
    <p onclick="closureTest02('멀티캠퍼스')">연습</p>

</body>
</html>
