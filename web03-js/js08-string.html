        function strTest03(){
            var str = prompt("이름:")
            var span = document.getElementById("res")

            if (str =='멀캠'){
                span.textContent = str + "님 환영~"
            } else if (str.toLowerCase()=='multicampus'){
                span.textContent = str + ", hello!"
            } else{
                span.textContent = '이름 재확인!'
            }

            // 자동 형변환
            var numVal = 10
            if (numVal =='10'){
                alert('==연산자 사용 : 숫자 10임')
            } else{
                alert("==연산자 사용 : 숫자 10 아님")
            }

            // === : 엄격한 비교
            if (numVal === '10'){
                alert('===연산자 사용 : 숫자 10')
            } else(
                alert('===연산자 사용 : 숫자 10 아님')
            )

            //문자열 vs 객체
            var strObj = new String("멀캠")   /객체
            var strLiteral = '멀캠'

            if(strObj == strLiteral){
                alert('문자가 같음')
            } else {
                alert('문자가 다름')
            }
            if(strObj === strLiteral){
                alert('문자가 같음')
            } else {
                alert('문자가 다름')
            }
        }

        function strTest04(){

            //indexOf : 왼쪽 -> 오른쪽
            //lastIndexOf : 오른쪽 -> 왼쪽
            //검색 단어의 첫번째 인덱스
            //값이 존재하지 않으면 -1
            var strVal = '홍길동 이순신 유재석 강호동 홍길동'
            var prop = prompt("검색할 이름 : ")
            alert("indexOf : "+strVal.indexOf(prop))
            alert("lastIndexOf : "+strVal.lastIndexOf(prop))
        }

        function strTest05(){
            // [':의 인덱스'  :  ',의 last인덱스']
            //substring : 잘라서 가져옴
            var strVal = '문자열 추출. 관련 메소드:indexOf,substring'
            var startIndex = strVal.indexOf(":")
            var endIndex = strVal.lastIndexOf(",")
            var res = strVal.substring(startIndex, endIndex)
            //alert(res)

            var splitVal = strVal.split(" ")
            alert(splitVal[1])
        }
        
        function strTest06(){
            var prop = prompt("쉼표로 구분해 키워드 입력", "사과, 바나나, 키위,수박")
            var propArr = prop.split(",")

            var propResult = ''
            for (var i=0; i<propArr.length;i++){
                propResult += propArr[i] +"<br>"
            }
            document.getElementById("key").innerHTML = propResult
        }
